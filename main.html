<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        h1 {
            text-align: center;
            color: #4CAF50;
            margin-bottom: 20px;
        }
        label {
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
            color: #333;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            color: #333;
        }
        input[type="color"], input[type="url"], input[type="range"] {
            width: 100%;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h1>Feedback Form</h1>

        <form action="submit_feedback.php" method="POST">
            <!-- Name Field -->
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" minlength="3" maxlength="50" required placeholder="Enter your name">
            </div>

            <!-- Portfolio URL Field -->
            <div>
                <label for="portfolio">Portfolio URL:</label>
                <input type="url" id="portfolio" name="portfolio" required placeholder="Enter your portfolio URL">
            </div>

            <!-- Favorite Color Field -->
            <div>
                <label for="favColor">Favorite Color:</label>
                <input type="color" id="favColor" name="favColor">
            </div>

            <!-- Likeness Field -->
            <div>
                <label for="likeness">How much do you like this form? (1-100):</label>
                <input type="range" id="likeness" name="likeness" min="1" max="100">
            </div>

            <!-- Submit Button -->
            <button type="submit">Submit Feedback</button>
        </form>
    </div>

</body>
</html>
